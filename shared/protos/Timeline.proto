syntax = "proto2";
package buffers.resources;

import "options.proto";
import "Event.proto";

message Timeline {
  message Moment {
    optional int32 step = 1;
    optional string code = 2 [(gmx) = "action"];
  }

  optional int32 id = 1 [(gmx) = "GMX_DEPRECATED"];

  repeated Moment moments = 2 [(gmx) = "entry"];
}

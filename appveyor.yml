# fetch repository as zip archive
shallow_clone: true
# disable automatic tests 
test: off

environment:
  matrix:
  #BEGIN WINDOWS
    # Game Modes
    - {COMPILER: gcc, PLATFORM: Win32, MODE: Run, GRAPHICS: Direct3D9, AUDIO: None, COLLISION: None, NETWORK: None, WIDGETS: None, EXTENSIONS: "None"}
  #END WINDOWS
cache:
  - CompilerSource\.eobjs -> CompilerSource
  - CommandLine\emake\.eobjs -> CommandLine\emake
build_script:
  - bash -lc "echo $COMPILER"
  - bash -lc "echo %PLATFORM%"
  - bash -lc "echo $MODE"
  - bash -lc "echo $GRAPHICS"
  - bash -lc "echo $AUDIO"
  - bash -lc "echo $COLLISION"
  - bash -lc "echo $NETWORK"
  - bash -lc "echo $WIDGETS"
  - bash -lc "echo $EXTENSIONS"
  - bash -lc "cd $APPVEYOR_BUILD_FOLDER; ./ci-build.sh"
